version: '3'
services:
    web:
        image: nginx:alpine
        volumes:
            - "./etc/nginx/nginx.conf:/etc/nginx/nginx.conf"
            - "./etc/nginx/sites-enabled/admin.conf:/etc/nginx/sites-enabled/admin.conf"
            - "./etc/nginx/sites-enabled/cceea.conf:/etc/nginx/sites-enabled/cceea.conf"
            - "./etc/nginx/sites-enabled/engimia.conf:/etc/nginx/sites-enabled/engimia.conf"
            - "./etc/nginx/sites-enabled/energizate.conf:/etc/nginx/sites-enabled/energizate.conf"            
            - "./etc/nginx/sites-enabled/solarhub.conf:/etc/nginx/sites-enabled/solarhub.conf"
            - "./etc/nginx/sites-enabled/pagos.conf:/etc/nginx/sites-enabled/pagos.conf"
            - "./web:/var/www/html"
        ports:
            - "80:80"
            - "3000:443"
        restart: always
        depends_on:
            - php
            - mysqldb
    php:
        image: php:${PHP_VERSION}-fpm
        restart: always
        volumes:
            - "./web:/var/www/html"
    myadmin:
        image: phpmyadmin/phpmyadmin
        container_name: phpmyadmin
        ports:
            - "8080:80"
        environment:
            - PMA_ARBITRARY=1
            - PMA_HOST=${MYSQL_HOST}
        restart: always
        depends_on:
            - mysqldb
    mysqldb:
        image: mysql:${MYSQL_VERSION}
        container_name: ${MYSQL_HOST}
        restart: always
        env_file:
            - ".env"
        environment:
            - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
        ports:
            - "3306:3306"
        volumes:
            - "./data/db/mysql:/var/lib/mysql"